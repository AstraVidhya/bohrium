sudo: required

services:
  - docker

language: c

compiler:
  - gcc

before_install:
    - docker build -t bohrium_release -f package/docker/ubuntu14.04/bohrium_debug.dockerfile .

env:
  matrix:
      - BH_STACK=stack_default
      - BH_STACK=stack_gpu

script:
    - docker run -t -e BH_STACK bohrium_release
